<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'core/register.css' %}">
<meta charset="UTF-8">
<title>Login</title>
</head>
<body style="background-image: url(&quot;{% static 'core/background.jpg' %}&quot;);">

	<div class="container">
	
	<div class="spacer left"></div>
		
	<div class="spacer right"></div>
			
	<div calss="spacer middle">
		<form action="{% url 'core:login' %}" method="post">
	{% csrf_token %}
	
		<table frame="border" bgcolor="#FFFFFF" style="border-collapse: collapse; border: 3px solid black;">
			<col width="90px"/>
			<col width="200px"/>
			
			<tr>
				<td align="center" colspan="2"><span style="font-weight: 700; font-size: 36px;">Login</span></td>
			</tr>
			
			<tr>
				<td align="center"><span>Username:</span></td>
				<td align="center">{{ form.username }}</td>
			</tr>
			
			<tr>
				<td align="center" colspan="2"><span class="error">{% for error in form.username.errors %}
				{{ error }}
				{% endfor %}
				</span></td>
			</tr>
			
			<tr>
				<td align="center"><span>Password:</span></td>
				<td align="center">{{ form.password }}</td>
			</tr>
			
			<tr>
				<td align="center" colspan="2"><span class="error">{% for error in form.password.errors %}
				{{ error }}
				{% endfor %}
				</span></td>
			</tr>
						
			<tr>
				<td align="center"><input type="submit" value="Login"/></td>
			</tr>
			
		</table>
	</form>
	</div>
	
	</div>
 	
</body>
</html>
